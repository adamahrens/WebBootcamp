<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>
    <p>
      Simple Row
    </p>
    <table>
      <!-- tr individual rows -->
      <tr>
        <!-- td are columns -->
        <td>
          Red
        </td>
        <td>
          Orange
        </td>
      </tr>
      <tr>
        <td>
          Apple
        </td>
        <td>
          Strawberry
        </td>
      </tr>
    </table>

    <p>
      Another Table with Headers
    </p>
    <table>
      <tr>
        <th>
          Name
        </th>
        <th>
          Age
        </th>
      </tr>
      <tr>
        <td>
          Leroy Jenkins
        </td>
        <td>
          21
        </td>
      </tr>
    </table>

    <p>
      More meaningful tables
    </p>
    <table>
      <thead>
        <tr>
          <td>
            Movie
          </td>
          <td>
            Director
          </td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            The Big Lebowski
          </td>
          <td>
            The Coen Brothers
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
