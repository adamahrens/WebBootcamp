<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo</title>
    <link rel="stylesheet" type="text/css" href="todo.css">
  </head>
  <body>
    <h2 id="list-name">Todo List</h2>
    <ul class="todo-list">
      <li class="todo">
        <input type="checkbox" />
        Walk the Dog
      </li>
      <li class="todo">
        <input type="checkbox" />
        Clean House
      </li>
      <li class="todo completed">
        <input type="checkbox" checked />
        Put away laundry
      </li>
    </ul>
  </body>
</html>
