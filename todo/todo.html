<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo</title>
    <link rel="stylesheet" href="./assets/css/todo.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" >
    <script type="text/javascript" src="./assets/js/lib/jquery-3.3.1.js"></script>
  </head>
  <body>
    <div class="todo-container">
      <header class="todo-header">
        <h1>todos</h1>
        <span id="todo-add-toggle"><i class="fas fa-eye-slash"></i></span>
      </header>
      <div class="todo-input">
        <input id="add-todo" type="text" name="todo" placeholder="Add new Todo">
      </div>
      <div class="todo-list-container">
        <ul class="todo-list">
        </ul>
      </div>
    </div>
    <script type="text/javascript" src="./assets/js/todo.js"></script>
  </body>
</html>
